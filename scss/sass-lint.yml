options:
  formatter: stylish
  merge-default-rules: false
rules:
  # Style Guide
  bem-depth:
    - 1
    - max-depth: 4
  border-zero: 1
  final-newline:
    - 1
    - include: true
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: lowercase
  indentation:
    - 1
    - size: 4
  leading-zero:
    - 1
    - include: false
  property-sort-order:
    - 0
    - order: 'margin,'
  quotes:
    - 1
    - style: single
  shorthand-values: 1
  space-after-colon: 1
  space-after-comma: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  url-quotes: 0
  zero-unit: 0
  nesting-depth:
    - 1
    - max-depth: 4
